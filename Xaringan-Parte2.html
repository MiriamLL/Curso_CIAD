## 1.1. Temas

Para cambiar como se ve una presentaci√≥n hecha en Xaringan, se puede especificar varias opciones en el **css** del YAML.&lt;br&gt;

Por ejemplo: &lt;br&gt;

```r
---
output:
  xaringan::moon_reader:
    css: [default, metropolis, metropolis-fonts]
---
```

Para usar las opciones que vienen con el paquete Xaringan.&lt;br&gt;

```r
names(xaringan:::list_css())
```

```

## 1.2 Portada

Para que nuestra primera diapositiva sea la portada de la presentaci√≥n, hay que agregar en el YAML **seal: false**

```r

  xaringan::moon_reader:
    seal: false
```

## 1.3 Paginaci√≥n

Para agregar n√∫mero de p√°ginas, hay que agregar en el YAML **countIncrementalSlides: true**

```r

    nature:

```

## 2.1. Xaringan themer

Para poder cambiar como se ve nuestra presentacion existe el paquete **Xaringan themer** desarrollado por **[&lt;svg style="height:0.8em;top:.04em;position:relative;fill:#4cc9f0;" viewBox="0 0 576 512"&gt;&lt;path d="M576 24v127.984c0 21.461-25.96 31.98-40.971 16.971l-35.707-35.709-243.523 243.523c-9.373 9.373-24.568 9.373-33.941 0l-22.627-22.627c-9.373-9.373-9.373-24.569 0-33.941L442.756 76.676l-35.703-35.705C391.982 25.9 402.656 0 424.024 0H552c13.255 0 24 10.745 24 24zM407.029 270.794l-16 16A23.999 23.999 0 0 0 384 303.765V448H64V128h264a24.003 24.003 0 0 0 16.97-7.029l16-16C376.089 89.851 365.381 64 344 64H48C21.49 64 0 85.49 0 112v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V287.764c0-21.382-25.852-32.09-40.971-16.97z"/&gt;&lt;/svg&gt;  Garrick Aden-Buie](https://www.garrickadenbuie.com/project/xaringanthemer/)**

Para instalar el paquete elige una de las siguientes opciones:

```r
install.packages("xaringanthemer")
remotes::install_github("gadenbuie/xaringanthemer")
```

---

## 2.1. Xaringan themer

Para cambiar las esteticas, se puede copiar el siguiente codigo en la consola  o en un chunk

Dentro se puede cambiar 
- los colores **base_color** 
- los tipos de letra **fonts**

Por ejemplo: 

```r
library(xaringanthemer)
style_mono_accent(
  base_color = "#1c5253",
  header_font_google = google_font("Josefin Sans"),
  text_font_google   = google_font("Montserrat", "300", "300i"),
  code_font_google   = google_font("Fira Mono")
)
```

---

## 2.2. css

Una vez hayamos cambiado los parametros en **style_mono_accent**, hay que especificar nuestro nuevo css en el YAML.


```r
output:
  xaringan::moon_reader:
    css: xaringan-themer.css
