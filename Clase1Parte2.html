# 3.2. Filtrar
### Operadores
Podemos filtrar columnas de acuerdo a valores que nos interesen.

Pero para esto hay que conocer algunos operadores l칩gicos:

- El s칤mbolo **==** es para decir 'igual a'  
- El s칤mbolo **!=** es para decir 'distinto a'  
- El s칤mbolo **&gt;** es para decir 'mayor que'
- El s칤mbolo **&lt;** es para decir 'menor que'
- El s칤mbolo **&gt;=** es para decir 'mayor o igual que'
- El s칤mbolo **&lt;=** es para decir 'menor o igual que'
- El s칤mbolo **&amp;** es para decir 'y'
- El s칤mbolo **|** es para decir 'o'

---
# 3.2. Filtrar
### filter(==)


```r
Pingus %&gt;%
  filter(sexo == 'hembra')
```
Nota: las variables son sin comillas y las categor칤as en comillas.

--

Vayan a su environment... y revisen... se cambio mi tabla?

--

No. Hay que crear un nuevo objeto.

```r
PingusHembras&lt;-Pingus %&gt;%

```

## Glosario

- **Editor de c칩digo** donde armamos nuestro script, corremos secciones y lo modificamos.  
- **Consola** donde vemos el procesamiento y resultados de los an치lisis.  
- **Workspace** y **environment** donde aparece la lista de objetos que creamos.  
- **Vectores** son conjunto de valores del mismo tipo.  
- **Clase** de los objetos puede ser caracteres, num칠rica, l칩gicos y muchos otros.  
- **Dataframe** matriz de datos con filas y columnas.  
- **Objetos** lo que nos aparece en nuestro environment cuando hacemos una asignaci칩n.  
- **Directorio**, para cuestiones practicas, es la direcci칩n donde est치n los archivos en tu computadora.
- **Paquetes** son colecciones de funciones que realizan operaciones.  
- **Funciones** es un argumento que realiza una tarea especifica.
