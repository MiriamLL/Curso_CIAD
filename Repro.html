# 1. Reproducibilidad

---
 
## 1.1. Reproducibilidad

**Reproducibilidad computacional** es que otra persona pueda ejecutar el c√≥digo que hemos creado y tenga los mismos resultados

Esto incluye a:
- Cient√≠ficos de otras instituciones
- Colaboradores
- Nosotros mismos

&lt;img src="https://the-turing-way.netlify.app/_images/welcome.jpg" height="300" style="display: block; margin: auto;" /&gt;


---

## 1.2. Reproducibilidad

La reproducibilidad tiene varias dimensiones, de acuerdo a 
- si usamos los mismos datos o datos diferentes,
- si usamos el mismo codigo o lo adaptamos.

&lt;img src="https://the-turing-way.netlify.app/_images/ReproducibleMatrix.jpg" height="200" /&gt;

- **Reproducible**: mismos datos deben dar el mismo resultado.
- **Replicable**: mismos an√°lisis pero con diferentes datos dan resultados cualitativamente similares.
- **Robusto**: los mismos datos pero diferente an√°lisis, dan resultados similares.
- **Generalizable**: diferentes datos y an√°lisis para entender que los resultados no son dependientes de ese set de datos en particular y de ese an√°lisis en particular. 

Fuente: [The turing way](https://the-turing-way.netlify.app/_images/ReproducibleMatrix.jpg)

---

## 1.3. Reproducibilidad

Recordemos que: &lt;br&gt;
El m√©todo cient√≠fico esta sustentado en dos pilares: **reproducibilidad** y refutabilidad &lt;br&gt;

La reproducibilidad implica que se pueda repetir el experimento, en cualquier lugar y persona para verificar que los resultados obtenidos sean ver√≠dicos.&lt;br&gt;

**Desafortunadamente**, por muchos a√±os se ha perdido el acceso a datos y m√©todos&lt;br&gt;
**Afortunadamente**, estamos en una √©poca de cambio de paradigmas&lt;br&gt;

&lt;img src="https://www.turing.ac.uk/sites/default/files/inline-images/Fair%20principles.jpg" height="300" style="display: block; margin: auto;" /&gt;

---

## 1.4. Credibilidad

Al hacer nuestro trabajo reproducible.&lt;br&gt;
Podemos: 
- Evitar desastres al permitir detecci√≥n de errores
- Escribir mas fluido
- Asegurar la continuidad
- Mejorar la credibilidad/transparencia

&lt;img src="https://the-turing-way.netlify.app/_images/reasons_reproducibility.png" height="250" style="display: block; margin: auto;" /&gt;

Por ejemplo, evitando casos como: [revistas retiran articulos sobre COVID debido a falta de integridad en los datos](https://www.sciencemag.org/news/2020/06/two-elite-medical-journals-retract-coronavirus-papers-over-data-integrity-questions)

---

## 1.5. Recomendaciones

Para crear un proyecto reproducible hay que: 
- Agregar comentarios y escribir c√≥digo en forma ordenada. &lt;br&gt; Ver [programacion literaria, un concepto de 1984](http://www.literateprogramming.com/knuthweb.pdf)
- Usar c√≥digo legible
- Usar directorios relativos
- Usar control de versiones &lt;br&gt;
Esto evita redundancias: no intentes lo mismo muchas veces

&lt;img src="https://the-turing-way.netlify.app/_images/reproducibility.jpg" height="300" style="display: block; margin: auto;" /&gt;

---

## 1.6. Supervisores

Como **supervisor** al tener proyectos reproducibles, se puede:
- Evaluar como se procesaron los datos
- Detectar errores
- Facilitar la escritura y edici√≥n
- Facilitar el ciclo de investigaci√≥n

Tener un flujo de trabajo reproducible en un laboratorio ahorra tiempo para los investigadores, estudiantes y colaboradores. Aunque hay que invertir tiempo en generar proyectos reproducibles, a la larga esto mejora la productividad

&lt;img src="https://the-turing-way.netlify.app/_images/communication.jpg" height="250" style="display: block; margin: auto;" /&gt;

---

## 1.7. Tesistas

Como **tesista** entrar a un laboratorio que tenga proyectos reproducibles, permite que:
- Inicien con an√°lisis base
- Complementen, actualicen y mejoren el c√≥digo
- No se pierdan en el universo de analisis y paquetes
- Tengan m√°s confianza en los resultados

Trabajar en un laboratorio con flujos de trabajo reproducible, ahorra tiempo y permite invertir esfuerzos en mejorar el c√≥digo

&lt;img src="https://ekaroune.github.io/The-Open-Archaeobotanist/asset/img/evolving_science_pic.jpg" height="300" style="display: block; margin: auto;" /&gt;
