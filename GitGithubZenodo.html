# 1. Github

---

## 1.1. Git &amp; GitHub

&lt;img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Git-logo.svg/200px-Git-logo.svg.png" height="50" style="display: block; margin: auto;" /&gt;

[Git](https://git-scm.com/): es un software de **control de versiones**. El proposito es registrar cambios en los archivos y tambien permite que varias personas trabajen sobre un archivo compartido.

--- 

&lt;img src="https://avatars.githubusercontent.com/u/583231?v=4" height="80" style="display: block; margin: auto;" /&gt;

[Github](https://github.com/): es una plataforma para alojar proyectos utilizando el sistema de control de versiones. &lt;br&gt;

--- 

**Nota** En 2018 Microsoft compro la plataforma github, por lo que muchas personas dejaron de utilizarla.
Hay muchas otras opciones para alojar repositorios.&lt;br&gt;
Por ejemplo: [gitlab](https://about.gitlab.com/)
&lt;img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/GitLab_Logo.svg/245px-GitLab_Logo.svg.png" height="80" style="display: block; margin: auto;" /&gt;

---

## 1.2. Registrarse

¿Cuantos ya se registraron?

Para usar github hay que ingresar a la página [Github](https://github.com/) &lt;br&gt;

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github1.png" height="400" /&gt;

---

## 1.3. Usuario

Github es gratis, pero para usar github hay que registrarse &lt;br&gt;
&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github2.png" height="300" style="display: block; margin: auto;" /&gt;

**Recomendaciones**
- Usa tu nombre de las publicaciones, sera más fácil que las personas encuentren o confíen en tu repositorio.
- Elije un nombre con el que te sientas cómodo de trabajar en el futuro
- Nombres cortos son mejores que nombres largos
- Se recomienda que utilices todas las letras en minúsculas y para separar usa _ o -
[Más recomendaciones](https://happygitwithr.com/github-acct.html)

---

## 1.4. Repositorio

Hay varias maneras de crear un repositorio, una de ellas usar el símbolo de **+** junto a nuestra foto. 

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github3.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 1.5. Repositorio

Hay que darle un nombre de nuestro repositorio, una descripción, si es público o privado y otras opciones. Por ahora podemos usar **Prueba** como nombre del repositorio y **Publico**

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github4.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 1.6. Repositorio

- Les va a aparecer una serie de instrucciones, que por el momento puede que no les sean útiles. Las dejaremos para más tarde.

- Por ahora pueden subir materiales de manera manual usando **uploading an existing file**

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github6.png" height="100" style="display: block; margin: auto;" /&gt;

---

## 1.6. Repositorio

Ya pueden subir archivos desde su computadora.  
Hay que llenar los espacios de **commit changes**. Por ahora podrían poner algo como **Prueba de repositorio** y **Agregue mi primer archivo Rmd**.

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Github7.png" height="400" style="display: block; margin: auto;" /&gt;

**Listo** ya creaste tu primer repositorio!

# 2. Zenodo

---

## 2.1. Zenodo
&lt;img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Zenodo_logo.jpg" height="50" style="display: block; margin: auto;" /&gt;

[Zenodo](https://zenodo.org/) es un repositorio de acceso abierto operado por CERN (Organización Europea para la Investigación Nuclear).
Permite que se depositen allí artículos de investigación, datos, software, informes y otro tipo de objeto digital relacionado con la investigación. La ventaja frente a github es que asigna un **DOI**.

--

&lt;img src="https://www.doi.org/img/banner-413.gif" height="50" style="display: block; margin: auto;" /&gt;

Un DOI es un identificador de objeto digital y es un enlace permanente en forma de código alfanumérico que identifica de forma única el contenido electrónico. Por lo que te permite **proteger el contenido intelectual**

--

&lt;img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/DryadLogo2019.png/220px-DryadLogo2019.png" height="100" style="display: block; margin: auto;" /&gt;

Zenodo recienmente se asocio con [Dryad](https://datadryad.org/stash/) (otro repositorio que asigna DOI)

---

## 2.1. Ingresar

Para usar zenodo, hay que ingresar a la pagina [Zenodo](https://zenodo.org/) 

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/zenodo1.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 2.2. Registrarse

Esta plataforma es gratuita. Para registrarse, si tienen github es bastante sencillo, solo hace falta ingresar su cuenta.

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/zenodo2.png" height="400" style="display: block; margin: auto;" /&gt;

---

## 2.3. En Zenodo

Para asignar un **DOI** a su repositorio.

- Darle click a tu nombre
- En la parte de settings elegir GitHub
- Los repositorios de github aparecen con un **switch** para elegir el repositorio que nos interesa. Mover de **off** a **on** para elegir el repositorio de interés.

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/zenodo3.png" height="300" style="display: block; margin: auto;" /&gt;

---

## 2.4. En Github

Para asignar un **DOI** a su repositorio.

- Abrir el repositorio
- Elegir el engrane donde dice settings
- Elegir new release

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/zenodo6.png" height="300" style="display: block; margin: auto;" /&gt;

---

## 2.5. En Zenodo

Al volver a zenodo.

Ahora aparecera un identificador DOI: 
[![DOI](https://zenodo.org/badge/354821022.svg)](https://zenodo.org/badge/latestdoi/354821022)

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/zenodo5.png" height="200" style="display: block; margin: auto;" /&gt;

--- 
**Para citarlo**  
Lerma, M (2021). Paquete sula (Version v1.0). Zenodo. 
https://doi.org/10.5281/zenodo.4682898

**Para agregarlo al articulo**  
Data accesibility: Dataset to reproduce the analyses and scripts are freely available at zenodo (https://doi.org/10.5281/zenodo.4682898).

## 3.1. Ejercicios

25 minutos

En equipo o individual 💃🏽👯 
- Escribir pasos tipo bitácora de análisis de pingüinos. 
- Escribir esqueleto de artículo sobre pingüinos de Adelia.

.panelset[
.panel[.panel-name[Bitácora]
Instrucciones a incluir en el Rmd:
- Como cargar datos de pingüinos y filtrar con solo datos de Adelia
- Como crear un modelo lineal con masa corporal y longitud de la aleta
- Agregar tabla con resultados del modelo
- Agregar gráfica de masa corporal por longitud de la aleta &lt;br&gt;
**Nota** Piensen en alguien que no conocen replicando su analisis
]

.panel[.panel-name[Artículo]
Escribir esqueleto de artículo y exportar documento sin código.

Instrucciones:
- Agregar introducción, métodos, resultados, discusión y referencias.

Ejemplo:

```r
Los pingüinos de Adelia (*Pygoscelis adeliae*) son una especie protegida y no sabemos si están perdiendo peso conforme se calienta el océano y se reduce la disponibilidad de alimento para ésta especie. &lt;br&gt;
Se pueden instalar cámaras en las colonias para tomarles fotos de manera regular. Las cámaras registran  bien la forma del pinguino pero necesitamos corregir las medidas por la longitud de aleta  
- El objetivo de este estudio es evaluar si la medida de la aleta se puede usar para evaluar el peso de los pingüinos. &lt;br&gt;
```
]
]

# 4. Git

---

## 4.1. Git

- Descargar [git](https://git-scm.com/)
- Instalar git
- [Introduce yourself to git](https://happygitwithr.com/hello-git.html)


```r
git config --global user.name 'Mi nombre'
git config --global user.email 'micorreo@ejemplo.com'
git config --global --list
```

- Copiar code en github
- File&gt;NewFile&gt;VersionControl
- Pull
- Cambiar Readme
- Commit
- Push
